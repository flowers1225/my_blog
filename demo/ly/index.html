<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>

    <meta name="description" content=""/>
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css?3"/>
</head>
<body>
<div class='m-wrap'>
    <div class="swipe-wrap">
        <div class="m-section m-section-index">
            <div class="main">
                <div class="title animation" data-class="fadeInUp"></div>
                <div class="txt animation"  data-class="fadeInUp" data-delay="800"></div>
                <div class="inventory animation"  data-class="fadeIn" data-delay="1600"></div>
                <div class="logo"></div>
            </div>
        </div>
        <div class="m-section m-section-second">
            <div class="main">
                <div class="gift animation"data-class="skewIn"></div>
                <div class="content animation"data-class="fadeIn" data-delay="1000"></div>
                <div class="logo"></div>
            </div>
        </div>
        <div class="m-section m-section-third">
            <div class="main">
                 <div class="gift animation"data-class="skewIn"></div>
                 <div class="title"></div>
                 <div class="content">
                    <div class="txt"></div>
                     <ul>
                         <li class="animation" data-class="fadeRight" data-delay="800"></li>
                         <li class="animation" data-class="fadeRight" data-delay="1000"></li>
                         <li class="animation" data-class="fadeRight" data-delay="1200"></li>
                         <li class="animation" data-class="fadeRight" data-delay="1400"></li>
                         <li class="animation" data-class="fadeRight" data-delay="1600"></li>
                         <li class="animation" data-class="fadeRight" data-delay="1800"></li>
                     </ul>
                 </div>
                 <div class="logo"></div>
            </div>
        </div>
        <div class="m-section m-section-fourth locked">
            <div class="main">
                <div class="gift animation"data-class="skewIn"></div>
                <div class="title animation" data-class="fadeInUp"></div>
                <div class="time animation" data-class="fadeInUp" data-delay="800"></div>
                <div class="address animation" data-class="fadeInUp" data-delay="800"></div>
                <div class="btn-yue animation" data-class="fadeIn" data-delay="1600"></div>
                <div class="logo"></div>
            </div>
        </div>
        <div class="m-section m-section-fifth locked">
            <div class="main">
                <div class="gift" data-class="skewIn"></div>
                <div class="txt">您是第99999位预约的朋友</div>
                <div class="msg-form">
                    <div class="item animation" data-class="fadeLeft" data-delay="800">
                        <input type="text" placeholder="请输入您的名字" id="J_input_name">
                    </div>
                    <div class="item animation" data-class="fadeRight" data-delay="800">
                        <input type="text" placeholder="请输入你的2014最想收到的礼物" id="J_input_ly">
                    </div>    
                </div>
                <div class="btn-share animation" data-class="fadeIn" data-delay="1600"></div>
                <div class="logo"></div>
            </div>
            <div class="download">
                    <a href=""></a>
                </div>
        </div>
    </div>     
</div>
<script src="js/lib/zepto.js"></script>
<script src="js/lib/swipe_vertical.js"></script>
<script src="js/lib/sugar.js"></script>
<script src="js/s.js?5"></script>
<script type="text/javascript">
    //微信分享回调
    (function () {

        var onBridgeReady = function () {
            WeixinJSBridge.on('menu:share:appmessage', function (argv) {
                WeixinJSBridge.invoke('sendAppMessage', {
                    "appid": "",
                    "img_url": weixinData.imgUrl,
                    "img_width": "120",
                    "img_height": "120",
                    "link": weixinData.link,
                    "desc": weixinData.desc,
                    "title": weixinData.title
                }, function (res) {
                    (weixinData.callback)();
                });
            });
            WeixinJSBridge.on('menu:share:timeline', function (argv) {
                WeixinJSBridge.invoke('shareTimeline', {
                    "img_url": weixinData.imgUrl,
                    "img_width": "120",
                    "img_height": "120",
                    "link": weixinData.link,
                    "desc": weixinData.desc,
                    "title": weixinData.desc
                }, function (res) {
                    (weixinData.callback)();
                });
            });
            WeixinJSBridge.on('menu:share:weibo', function (argv) {
                WeixinJSBridge.invoke('shareWeibo', {
                    "content": weixinData.desc,
                    "url": weixinData.link
                }, function (res) {
                    (weixinData.callback)();
                });
            });
            WeixinJSBridge.on('menu:share:facebook', function (argv) {
                WeixinJSBridge.invoke('shareFB', {
                    "img_url": weixinData.imgUrl,
                    "img_width": "120",
                    "img_height": "120",
                    "link": weixinData.link,
                    "desc": weixinData.desc,
                    "title": weixinData.title
                }, function (res) {
                    (weixinData.callback)();
                });
            });
        };
        if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        }
        else if(document.attachEvent){
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    })();
</script>
</body>
</html>
