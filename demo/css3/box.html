<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>盒子模型基本使用Demo</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <meta name="copyright" content="Copyright (c) 2013."/>
    <meta name="description" content=""/>
    <meta name="format-detection" content="telephone=no">
    <style>
        *{margin:0;padding:0;}
        .m-wrap{
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .m-section{
            width: 700px;
            height: auto;
            border:1px solid #000;
            padding: 10px;
            margin: 0 auto 20px;
        }

        .m-section .content{
            display: -webkit-box;
        }
        .m-section .txt{
            line-height: 30px;
        }
        .m-section-info .title{
            width: 100%;
            font-size: 38px;
            text-align: center;
            line-height: 100px;
        }
        .m-section .title{
            font-size: 18px;
            text-align: center;
        }
        .m-section .content.content-vertical{
            -webkit-box-orient:vertical;
        }
        .m-section .content.content-horizontal{
            -webkit-box-orient:horizontal;
        }
        .m-section.m-section-align .content{
            height: 150px;
            border: 1px solid red;
        }
        .m-section.m-section-align .content .box-first,
        .m-section.m-section-align .content .box-third{
            height: 80px;
            line-height: 80px;
        }
        .m-section.m-section-align .content.content-start{
            -webkit-box-align:start;
        }
        .m-section.m-section-align .content.content-center{
            -webkit-box-align:center;
        }
        .m-section.m-section-align .content.content-end{
            -webkit-box-align:end;
        }
        
        .m-section.m-section-pack .content{
            border: 1px solid red;
        }
        .m-section.m-section-pack .content.content-start{
            -webkit-box-pack:start;
        }
        .m-section.m-section-pack .content.content-center{
            -webkit-box-pack:center;
        }
        .m-section.m-section-pack .content.content-end{
            -webkit-box-pack:end;
        }
        .m-section.m-section-pack .content.content-justify{
            -webkit-box-pack:justify;
        }
        .m-section .content .box{
            width: 100px;
            height: 100px;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }
        .m-wrap .m-section .content .box-first{
            background-color:#109bd1;
        }
        .m-wrap .m-section .content .box-second{
            background-color:#48b034;
        }
        .m-wrap .m-section .content .box-third{
            background-color:#d4212a;
        }

    </style>
</head>
<body>
<div class='m-wrap'>
    <div class="m-section-info">
        <div class="title">CSS3盒子模型的基本使用</div>
    </div>
    <div class="m-section m-section-orient">
        <div class="title">元素的排列方式</div>
        <div class="txt">1、垂直</div>
        <div class="content content-vertical">
            <div class="box box-first">1</div>
            <div class="box box-second">2</div>
            <div class="box box-third">3</div>
        </div>
        <div class="txt">2、水平</div>
        <div class="content content-horizontal">
            <div class="box box-first">1</div>
            <div class="box box-second">2</div>
            <div class="box box-third">3</div>
        </div>
    </div>
    <div class="m-section m-section-align">
        <div class="title">元素的垂直对齐方式</div>
        <div class="txt">1、居上</div>
        <div class="content content-start">
            <div class="box box-first">1</div>
            <div class="box box-second">2</div>
            <div class="box box-third">3</div>
        </div>
        <div class="txt">2、居中</div>
        <div class="content content-center">
            <div class="box box-first">1</div>
            <div class="box box-second">2</div>
            <div class="box box-third">3</div>            
        </div>
        <div class="txt">3、居下</div>
        <div class="content content-end">
            <div class="box box-first">1</div>
            <div class="box box-second">2</div>
            <div class="box box-third">3</div>
        </div>
    </div>
    <div class="m-section m-section-pack">
        <div class="title">元素的垂水平对齐方式</div>
        <div class="txt">1、居左</div>
        <div class="content content-start">
            <div class="box box-first">1</div>
            <div class="box box-second">2</div>
            <div class="box box-third">3</div>
        </div>
        <div class="txt">2、居中</div>
        <div class="content content-center">
            <div class="box box-first">1</div>
            <div class="box box-second">2</div>
            <div class="box box-third">3</div>
        </div>
        <div class="txt">3、居右</div>
        <div class="content content-end">
            <div class="box box-first">1</div>
            <div class="box box-second">2</div>
            <div class="box box-third">3</div>
        </div>
        <div class="txt">4、分散</div>
        <div class="content content-justify">
            <div class="box box-first">1</div>
            <div class="box box-second">2</div>
            <div class="box box-third">3</div>
        </div>
    </div>
</div>

</body>
</html>
