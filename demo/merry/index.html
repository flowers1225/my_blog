<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Merry Christmas</title>
	<style>
	#preloader {
		background:#89c3b4 url('images/loader.gif') center center no-repeat;
		position:fixed;
		left:0px; 
		top:0px; 
		width:100%; 
		height:100%; 
		z-index:1000;
	}
	</style>
<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<div id="skrollr-body">
		<div id="preloader"></div>
		<div id="wish1" class="centered" data-0="width:100%;" data-2000="width:0%;"></div>
		<div id="wish2" class="centered " data-2000="width:100%;" data-3000="width:0%;">
			<div id="snow" class="centered" data-2000="top:0px;" data-3000="top:100px"></div>
		</div>
		<div id="ribbon-left" class="ribbon" data-2500="width:0%;" data-3500="width:50%;" ></div>
		<div id="ribbon-right" class="ribbon" data-2500="width:0%;" data-3500="width:50%;" ></div>
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="337px" height="200px" >
			<path class="" style="fill:none;stroke:#49675f;stroke-width:40;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:10;stroke-opacity:1;stroke-dasharray:500;stroke-dashoffset:0" data-3500="stroke-dashoffset:500;" data-5000="stroke-dashoffset:0;" d="M169,174C123,169-17.5,87.5,36,34S169,174,169,174z" />
			<path class="" style="fill:none;stroke:#49675f;stroke-width:40; stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:10;stroke-opacity:1;stroke-dasharray:500;stroke-dashoffset:0" data-3500="stroke-dashoffset:500;" data-5000="stroke-dashoffset:0;" 	d="	M169,174c46-5,186.5-86.5,133-140S169,174,169,174z"/>
		</svg>
		<div id="pattern1" class="centered " data-3500=" height:100%; "data-4500="height:0%;"></div>
		<div id="pattern2" class="centered"></div>
		<div id="wish3" class="centered" data-5000="width:0px; height:0px;  "data-7000="width:1050px; height:1050px; "></div>
	</div>

<script src="js/skrollr.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	 window.onload = function() {
		document.getElementById("preloader").style.display = 'none';
		skrollr.init({
			forceHeight: false,
			mobileCheck: function() {
			    return (/Android|iPhone|iPad|iPod|BlackBerry/i).test(navigator.userAgent || navigator.vendor || window.opera);
			},
			mobileDeceleration:0.004
		});

		console.log(skrollr);
	}
	</script>
</body>

</html>
