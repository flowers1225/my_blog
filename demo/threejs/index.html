
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			*{margin: 0;padding: 0}
			html,body{width: 100%;height: 100%;overflow: hidden;}
			canvas{width: 100%;height: 100%;}
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>

		<script>
		//构建场景
		var scene = new THREE.Scene();
		//构建相机
		//PerspectiveCamera(视野,长宽比,远近面)
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		//渲染器
		var renderer = new THREE.WebGLRenderer();

		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);


		//创建元素
		var geometry = new THREE.BoxGeometry( 1, 1, 1 );  //立方体
		var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); //颜色
		var cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		camera.position.z = 5;

		//渲染元素
		function render() {
			//不使用setTimetout为了防止掉帧
			requestAnimationFrame( render );
			
			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;

			cube.scale.x += 0.01;
			cube.scale.y += 0.01;
			
			if(cube.scale.x > 3 || cube.scale.y > 3){
				 cube.scale.x -= 0.01;
				 cube.scale.y -= 0.01;
			} 
				
			
			//console.log(cube.scale.x);
			renderer.render( scene, camera );
		}
		render();
		console.log(cube);
		</script>
	</body>
</html>
